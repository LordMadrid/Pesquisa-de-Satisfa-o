<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pesquisa de Satisfação - Jambu Racing</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #fff;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    .card {
      background: #1e253a;
      border-radius: 16px;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 24px 60px rgba(0,0,0,.6);
      border: 1px solid rgba(255,255,255,.08);
    }

    h1 {
      font-size: 1.2rem;
      margin: 0 0 1rem;
      line-height: 1.3;
      color: #38bdf8;
      font-weight: 600;
      text-align: center;
    }

    label {
      display: block;
      font-size: .9rem;
      color: #cbd5e1;
      margin-bottom: .5rem;
    }

    input, textarea, select, button {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #475569;
      background: #0f172a;
      color: #fff;
      padding: .75rem .8rem;
      font-size: .9rem;
      outline: none;
    }

    textarea {
      resize: none;
      min-height: 80px;
    }

    button {
      cursor: pointer;
      border: 0;
      background: #38bdf8;
      color: #0f172a;
      font-weight: 600;
      margin-top: 1rem;
      transition: filter .15s;
    }
    button:hover {
      filter: brightness(1.1);
    }

    .msg-ok {
      margin-top: 1rem;
      font-size: .8rem;
      color: #4ade80;
      text-align: center;
      display: none;
    }

    .msg-erro {
      margin-top: 1rem;
      font-size: .8rem;
      color: #f87171;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Pesquisa de Satisfação</h1>

    <label for="nome">Seu nome</label>
    <input id="nome" type="text" placeholder="Ex: João Silva" />

    <label for="nota">De 1 a 5, quão satisfeito você está?</label>
    <select id="nota">
      <option value="1">1 - Nada satisfeito</option>
      <option value="2">2</option>
      <option value="3">3 - Ok</option>
      <option value="4">4</option>
      <option value="5" selected>5 - Muito satisfeito</option>
    </select>

    <label for="comentario">Comentário</label>
    <textarea id="comentario" placeholder="O que podemos melhorar?"></textarea>

    <button id="salvarBtn">Enviar resposta</button>

    <div class="msg-ok" id="msgOk">✅ Obrigado! Sua resposta foi registrada.</div>
    <div class="msg-erro" id="msgErro">❌ Erro ao salvar. Tenta de novo.</div>
  </div>

  <script type="module">
    // Importa os módulos Firebase direto via CDN (sem npm)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    // Configuração do seu app Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCCa5I58IgamYUsbQQOXrHXr2gGxAnqHCM",
      authDomain: "pesquisa-de-satisfacao-baja.firebaseapp.com",
      projectId: "pesquisa-de-satisfacao-baja",
      storageBucket: "pesquisa-de-satisfacao-baja.firebasestorage.app",
      messagingSenderId: "11392515833",
      appId: "1:11392515833:web:d0a40b67b065dbccb7ac28"
    };

    // Inicializa o Firebase e o Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Função pra salvar a resposta real do formulário
    async function salvarResposta() {
      const nome       = document.getElementById("nome").value.trim();
      const nota       = document.getElementById("nota").value;
      const comentario = document.getElementById("comentario").value.trim();

      const msgOk   = document.getElementById("msgOk");
      const msgErro = document.getElementById("msgErro");

      msgOk.style.display = "none";
      msgErro.style.display = "none";

      try {
        await addDoc(collection(db, "respostasPesquisa"), {
          nome: nome || "(anônimo)",
          nota: Number(nota),
          comentario: comentario,
          criadoEm: new Date()
        });

        msgOk.style.display = "block";
        document.getElementById("nome").value = "";
        document.getElementById("nota").value = "5";
        document.getElementById("comentario").value = "";
      } catch (e) {
        console.error(e);
        msgErro.style.display = "block";
      }
    }

    // Botão para enviar
    document.getElementById("salvarBtn").addEventListener("click", salvarResposta);
  </script>
</body>
</html>
